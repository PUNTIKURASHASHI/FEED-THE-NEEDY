<!DOCTYPE html>
<html lang="en">
<head>

  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js" integrity="sha384-MrcW6ZMFYlzcLA8Nl+NtUVF0sA7MsXsP1UyJoMp4YLEuNSfAP+JcXn/tWtIaxVXM" crossorigin="anonymous"></script>
  <link rel="stylesheet" href="style.css">

  <link rel="preconnect" href="https://fonts.googleapis.com">
<link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>

  <title>Frontend Mentor | Stats preview card component</title>

  <!-- Feel free to remove these styles or customise in your own stylesheet 👍 -->
  <style>
    .attribution { font-size: 11px; text-align: center; }
    .attribution a { color: hsl(228, 45%, 44%); }
  </style>

<body>

  <div class="card mb-6 map" style="max-width: 700px;">
    <div class="row g-0">
      <div class="col-md-4">
        <img src="delivery-boy.gif" class="img-fluid rounded-start" style="width: 700px;" alt="order">
      </div>
      <div class="col-md-8">
        <div class="card-body">
          <h5 class="card-title">DELIVERY BOY DETAILS</h5>
          <p class="card-text">PHONE:91xxxxxxxx</p>

          <p class="card-text"><small class="text-muted">REACHINGTIME: XX-XX min</small></p>
          <a href="index.html" class="btn btn-dark btn-lg">cancel</a>
        </div>
      </div>
    </div>
  </div>
